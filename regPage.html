<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    <link rel="stylesheet" href="css/regPage.css">
</head>
<body>
    <div class="containerLogIn">
        <form action="">
            <div class="block title">
                <span>Регистрация</span>
                <a href="authPage.html">Уже есть аккаунт?</a>
            </div>
            <div class="block email">
                <label for="emailInp">Почта</label>
                <input required type="email" name="emailInp" id="" placeholder="Введите адрес электронной почты"> 
            </div>
            <div class="block password">
                <label for="passwordInp">Пароль</label>
                <input required type="password" name="passwordInp" id="password-input" placeholder="Введите пароль">  
            </div>
            <div class="block password">
                <label for="passwordInp">Подтвердите пароль</label>
                <input required type="password" name="passwordInp" id="password-input" placeholder="Повторите пароль">
            </div>
            <div class="block buttonLine">
               
                <input type="submit" value="Зарегистрироваться">
            </div>
        </form>
        
    </div>
</body>
</html>
